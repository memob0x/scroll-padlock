<!DOCTYPE html>
<html>

<head>
    <title>Test</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-size: 200px;
            margin: 0;
        }

        html.scroll-padlock-locked {
            position: fixed;
            width: 100%;
            top: calc(var(--scroll-padlock-scroll-top) * -1);
            padding-right: var(--scroll-padlock-scrollbar-width);
        }
    </style>
</head>

<body>
    <p>
        Hello there, Lorem ipsum. How r u today?
    </p>

    <script src="../../dist/iife/scroll-padlock.js"></script>

    <script>
        const { documentElement } = document;

        const { classList } = documentElement;

        window.instance = new window.ScrollPadlock();

        window.lock = () => classList.add('scroll-padlock-locked');

        window.unlock = () => classList.remove('scroll-padlock-locked');
    </script>
</body>

</html>
