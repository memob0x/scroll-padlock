<!DOCTYPE html>
<html>

<head>
  <title>Test</title>

  <style>
    * {
      box-sizing: border-box;
    }

    html {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    body {
      margin: 0;
      flex-grow: 1;
      overflow: hidden;
    }

    #el {
      font-size: 120px;
      max-height: 100%;
      overflow: auto;
    }

    #el.locked {
      overflow: hidden;
      padding-right: var(--scroll-padlock-scrollbar-width);
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
    }
  </style>
</head>

<body>
  <nav>
    <button id="toggle-lock-scroll">Toggle scroll lock</button>

    <button id="scroll-by-some-px">Scroll by some pixels</button>

    <button id="restore-scroll">Restore scroll</button>
  </nav>

  <div id="el">
    Hello there, Lorem ipsum. How r u today?
  </div>

  <script src="../../dist/umd/scroll-padlock.js"></script>

  <script>
    const cssClassName = 'locked';

    const el = document.querySelector('#el');

    const { classList } = el;

    const instance = new ScrollPadlock({
      scrollingElement: el,

      cssClassName: cssClassName,
    });

    document.querySelector('#toggle-lock-scroll').addEventListener('click', () => {
      classList.toggle(cssClassName);
    });

    document.querySelector('#scroll-by-some-px').addEventListener('click', () => {
      el.scrollBy(0, 100);
    });

    document.querySelector('#restore-scroll').addEventListener('click', () => {
      instance.scroll = { top: 0, left: 0 };
    });
  </script>
</body>

</html>
