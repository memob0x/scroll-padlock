<!DOCTYPE html>
<html>

<head>
  <title>Test</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-size: 120px;
      margin: 0;
    }

    html.locked {
      position: fixed;
      width: 100%;
      top: calc(var(--scroll-padlock-scroll-top) * -1);
      padding-right: var(--scroll-padlock-scrollbar-width);
    }
  </style>
</head>

<body>
  <p>
    Hello there, Lorem ipsum. How r u today?
  </p>

  <script src="../../dist/umd/scroll-padlock.js"></script>

  <script>
    window.cssClassNameHtmlLocked = 'locked';

    const { documentElement } = document;

    const { classList } = documentElement;

    window.instance = new window.ScrollPadlock(documentElement, cssClassNameHtmlLocked)

    window.lock = () => classList.add(cssClassNameHtmlLocked);

    window.unlock = () => classList.remove(cssClassNameHtmlLocked);

    window.elScrollTo = window;
  </script>
</body>

</html>
