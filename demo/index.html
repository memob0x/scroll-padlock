<!DOCTYPE html>
<html class="custom-scrollbars not-ios">
    <head>
        <meta charset="UTF-8" />
        <title>Body Scroll Lock Demo</title>

        <link rel="alternate icon" class="js-site-favicon" type="image/png" href="https://github.githubassets.com/favicons/favicon-dark.png">
        <link rel="icon" class="js-site-favicon" type="image/svg+xml" href="https://github.githubassets.com/favicons/favicon-dark.svg">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" />
    </head>

    <body>
        <div id="app"></div>

        <script>
            // old browsers "matches" method support
            if (!Element.prototype.matches) {
                Element.prototype.matches = Element.prototype.msMatchesSelector || Element.prototype.webkitMatchesSelector;
            }
            
            // old browsers custom events support
            (function () {
                if (typeof window.CustomEvent === "function") {
                    return false;
                }

                window.CustomEvent = function (event, params) {
                    params = params || { bubbles: false, cancelable: false, detail: null };

                    const evt = document.createEvent("CustomEvent");

                    evt.initCustomEvent(
                        event,
                        params.bubbles,
                        params.cancelable,
                        params.detail
                    );

                    return evt;
                };
            })();
        </script>

        <script src="./dist/main.js"></script>
    </body>
</html>
